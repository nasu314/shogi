name: Build Windows exe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build exe with PyInstaller
        run: |
          # Bundle the entire assets folder (images, fonts, sounds) and the kifu CSV into the exe
          # On Windows PyInstaller expects a semicolon separator between source and destination
          pyinstaller --onefile --noconsole \
            --add-data "assets;assets" \
            --add-data "shogi_kifu.csv;." \
            shogigame.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shogigame-windows-exe
          path: dist/shogigame.exe
