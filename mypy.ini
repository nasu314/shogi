[mypy]
python_version = 3.11
; ---- Strictモード有効化 ----
; strict = True を有効にすると公式ドキュメント準拠の包括的な厳格オプションセットが有効化される。
; （既存で個別指定していた多くのフラグを包含するが、可読性のため一部を明示的に残すことも可能）
strict = True

; ---- 追加でより厳しく/明示したい個別オプション ----
# (duplicate python_version removed)
show_error_codes = True
pretty = True

; strict に含まれるが、チーム合意のため明示しておきたい主なもの:
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
strict_equality = True
no_implicit_optional = True
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_incomplete_defs = True
disallow_subclassing_any = True
disallow_any_generics = True
no_implicit_reexport = True
warn_unreachable = True

; プロジェクト規模が大きく段階的導入をしたい場合は per-file-ignores を活用する。
; 例: 一時的に型未整備のファイルを緩和する
; per-file-ignores = shogigame.py: D103

; NOTE: エラーが増えた場合は優先度付けの上、関数シグネチャに型注釈を追加し、Any の除去、
;       Union / Optional の明示、抽象化境界のインターフェース化などを進めてください。
